version: 1
applications:
  - frontend:
      buildPath: '/frontend'  # run install and build from monorepo project root
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - pnpm install
            - pnpm run build
        build:
          commands:
            - pnpm run build
      artifacts:
        baseDirectory: frontend
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - frontend/node_modules/**/*
          - shared/node_modules/**/*
          - .pnpm-store/**/*
    appRoot: frontend 